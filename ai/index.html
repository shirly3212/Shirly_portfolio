<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Projects | Shirly Herscovici</title>
  <link rel="stylesheet" href="Styles/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
      overflow-x: hidden;
      font-family: "Manrope", sans-serif;
    }

    body.ai-page {
      background: linear-gradient(to bottom, #f2fcff, #ffffff);
      color: #07212e;
      animation: gradientShift 20s ease infinite;
      background-size: 400% 400%;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .section-wrapper {
      min-height: 100vh;
      padding: 6rem 4rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 2rem;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 0 40px rgba(0, 191, 255, 0.2);
      margin: 4rem auto;
      width: 85%;
      backdrop-filter: blur(8px);
      transition: transform 0.8s ease, opacity 0.8s ease;
    }

    .ai-header {
      padding: 6rem 2rem;
      text-align: center;
    }

    .ai-header h2 {
      font-size: 6rem;
      background: linear-gradient(to right, #00e0ff, #0088ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-transform: uppercase;
      margin: 0;
    }

    .section-wrapper h3 {
      font-size: 3.2rem;
      margin-bottom: 1.5rem;
    }

    .section-wrapper p {
      font-size: 1.8rem;
      max-width: 800px;
      text-align: center;
      margin-bottom: 3rem;
      line-height: 1.6;
    }

    .dynamic-text {
      font-size: 2.2rem;
      font-weight: bold;
      margin: 1rem auto 3rem;
      color: #0072ff;
      animation: typing 3s steps(30, end), blink-caret 0.75s step-end infinite;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #0072ff;
      width: 0;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 28ch }
    }

    @keyframes blink-caret {
      50% { border-color: transparent; }
    }

    .ai-video video,
    .ai-app-frame iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 1rem;
      box-shadow: 0 0 50px rgba(0, 255, 255, 0.3);
    }

    a.cta-button {
      margin-top: 2rem;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      padding: 1.2rem 2.4rem;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 12px rgba(0, 114, 255, 0.4);
    }

    a.cta-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 18px rgba(0, 114, 255, 0.6);
    }

    footer {
      text-align: center;
      padding: 4rem;
      color: #444;
    }
  
    .svg-flare {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    .svg-flare svg {
      width: 100%;
      height: 100%;
    }
    .flare-path {
      stroke: #00d4ff;
      stroke-width: 2;
      fill: none;
      stroke-dasharray: 800;
      stroke-dashoffset: 800;
      animation: drawPath 6s ease-in-out forwards infinite;
    }
    @keyframes drawPath {
      0% { stroke-dashoffset: 800; opacity: 0; }
      50% { stroke-dashoffset: 0; opacity: 0.6; }
      100% { stroke-dashoffset: 800; opacity: 0; }
    }

<style>
    .floating-icon {
      position: absolute;
      width: 60px;
      height: 60px;
      background: linear-gradient(45deg, #00e0ff, #0072ff);
      border-radius: 50%;
      opacity: 0.15;
      animation: float 6s ease-in-out infinite;
      z-index: 0;
    }
    .floating-icon.ai1 {
      top: 10%;
      left: 5%;
      animation-delay: 0s;
    }
    .floating-icon.ai2 {
      top: 30%;
      right: 8%;
      animation-delay: 2s;
    }
    .floating-icon.ai3 {
      bottom: 15%;
      left: 12%;
      animation-delay: 4s;
    }
    @keyframes float {
      0%, 100% {
        transform: translateY(0px) rotate(0deg);
      }
      50% {
        transform: translateY(-20px) rotate(15deg);
      }
    }
    h2, h3, .cta-button {
      position: relative;
      z-index: 1;
    }
  
    .chip-icon {
      position: absolute;
      width: 40px;
      height: 40px;
      background: url('icons/chip.svg') no-repeat center center;
      background-size: contain;
      animation: chip-float 8s ease-in-out infinite;
      opacity: 0.08;
      pointer-events: none;
      z-index: 0;
    }
    .chip-icon.chip1 { top: 20%; left: 25%; animation-delay: 0s; }
    .chip-icon.chip2 { top: 50%; right: 20%; animation-delay: 2s; }
    .chip-icon.chip3 { bottom: 10%; left: 40%; animation-delay: 4s; }
    @keyframes chip-float {
      0% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-15px) rotate(8deg); }
      100% { transform: translateY(0px) rotate(0deg); }
    }
</head>

<body class="ai-page">
  <div class="chip-icon chip1"></div>
  <div class="chip-icon chip2"></div>
  <div class="chip-icon chip3"></div>
  <div class="svg-flare">
    <svg viewBox="0 0 1440 320" preserveAspectRatio="none">
      <path class="flare-path" d="M0,96L60,122.7C120,149,240,203,360,197.3C480,192,600,128,720,122.7C840,117,960,171,1080,197.3C1200,224,1320,224,1380,224L1440,224"/>
    </svg>
  </div>
  <div class="floating-icon ai1"></div>
  <div class="floating-icon ai2"></div>
  <div class="floating-icon ai3"></div>
  <script>
    AOS.init({
      once: true,
      duration: 1000
    });
  </script>

  <header class="main-head" data-aos="fade-down">
    <nav>
      <div class="logo">
        <img src="../icons/code.svg" alt="logo" />
        <h1>Shirly Herscovici</h1>
      </div>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="../Projects/index.html">Design</a></li>
        <li><a href="../web/index.html">Web</a></li>
        <li><a href="../contact/index.html">Contact</a></li>
        <li><a class="active" href="../ai/index.html">AI</a></li>
      </ul>
    </nav>
  </header>

  <section class="ai-header" data-aos="zoom-in">
    <h2>AI Projects</h2>
  </section>

  <section class="section-wrapper" data-aos="fade-up">
    <h3>Smart Parking Promo</h3>

    <div class="dynamic-text">Creating the Future with AI...</div>
    <div class="ai-video">
      <video src="videos/smart_parking_promo.mp4" controls autoplay muted loop></video>
    </div>

  <section class="section-wrapper" data-aos="fade-left">
    <h3>App Demo – Park Nexus</h3>
    <p>Experience the live prototype app developed for this system. Interact with its core functionality and navigation logic below:</p>
    <div class="ai-app-frame">
      <iframe src="https://preview--park-nexus-urban-flow.lovable.app/" title="Smart Parking App"></iframe>

  </section>

  <section class="section-wrapper" data-aos="zoom-in-up">
    <h3>Why AI?</h3>
    <p>Artificial Intelligence is not just a trend—it's a transformative force redefining how we interact with technology. From streamlining processes to enhancing creativity, AI tools empower us to build smarter, faster, and more effectively than ever before.</p>
    <a href="Projects/index.html" class="cta-button">View All Projects</a>
  </section>

  <footer data-aos="fade-up">
    <p>Shirly Ben Nun &copy; 2025</p>
    <div>
      <a href="#"><img src="../icons/instagram 1.svg" alt="instagram" /></a>
      <a href="#"><img src="../icons/twitter 1.svg" alt="twitter" /></a>
      <a href="https://www.youtube.com/channel/UCmoA-WifFijhY71DV90qi0w"><img src="../icons/youtube-symbol 1.svg" alt="youtube" /></a>
    </div>
  </footer>
<script>
  document.addEventListener("mousemove", e => {
    const x = e.clientX / window.innerWidth - 0.5;
    const y = e.clientY / window.innerHeight - 0.5;
    document.body.style.backgroundPosition = `${50 + x * 20}% ${50 + y * 20}%`;
  });
</script>
</body>

</html>
