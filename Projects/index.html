
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shirly Herscovici - Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800&family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #f8fafc; }
    ::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 10px; border: 2px solid #f8fafc; }
    
    html { scroll-behavior: smooth; }
    body {
        background-color: #ffffff;
        color: #1e293b;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
    }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .scroll-reveal {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.8s cubic-bezier(0.2, 1, 0.3, 1), transform 0.8s cubic-bezier(0.2, 1, 0.3, 1);
    }
    .scroll-reveal.is-visible {
      opacity: 1;
      transform: translateY(0);
    }
    .project-card-premium {
        transition: all 0.5s cubic-bezier(0.2, 1, 0.3, 1);
        display: flex;
        flex-direction: column;
        background: #ffffff;
        border: 1px solid rgba(124, 58, 237, 0.1);
        border-radius: 1.5rem;
        overflow: hidden;
        box-shadow: 0 4px 20px -5px rgba(124, 58, 237, 0.05);
    }
    .project-card-premium:hover {
        transform: translateY(-12px);
        border-color: rgba(59, 130, 246, 0.3);
        box-shadow: 0 25px 50px -12px rgba(59, 130, 246, 0.2);
    }
    @keyframes waveMotion {
      0% { transform: scaleY(0.1); }
      50% { transform: scaleY(5); }
      100% { transform: scaleY(1); }
    }
    @keyframes glowLine {
      from { boxShadow: 0 0 10px #7c3aed; }
      to { boxShadow: 0 0 25px #3b82f6; }
    }
    @keyframes scanline {
      0% { transform: translateY(-100%); opacity: 0; }
      10%, 90% { opacity: 1; }
      100% { transform: translateY(100%); opacity: 0; }
    }
    @keyframes dissolve {
      0% { opacity: 1; }
      100% { opacity: 0; transform: scale(1.05); }
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="root"></div>

  <script type="module">
    import React, { useState, useEffect, useRef, useCallback } from 'react';
    import ReactDOM from 'react-dom/client';

    // --- DATA ---
    const N12_MAGAZINE_IMAGES = {
        scroll1: "img_new/project_a.png",
        scroll2: "img_new/scroling_1.png",
        fade1: ["img_new/img_new_003.jpeg", "img_new/2.png", "img_new/3.png", "img_new/img_new_002.jpeg"],
        fade2: ["img_new/img_new_004.jpeg", "img_new/img_new_005.jpeg", "img_new/img_new_006.jpeg", "img_new/1.png", "img_new/4.png"]
    };
    const GALGALTZ_IMAGES = ["img_new/img_1.jpg", "img_new/img_7.jpg", "img_new/img_4.png", "img_new/img_2.png", "img_new/img_3.png"];
    const PHOTO_EDITING_IMAGES = {
        before: "img_new/portrait_before.jpg.png",
        color_corrected: "img_new/portrait_color_corrected.jpg.jpg",
        mic_removed: "img_new/portrait_mic_removed.jpg.png",
        new_shirt: "img_new/portrait_new_shirt.jpg.png",
        no_bg: "img_new/portrait_no_bg.png.png",
    };
    const DIVERSE_DESIGNS = [
        { src: "img_new/img_new_016.jpeg", title: "News 12 Archive" },
        { src: "img_new/img_new_014.png", title: "Look Them in the Eyes" },
        { src: "img_new/img_new_013.jpeg", title: "October 7th Memorial" },
        { src: "img_new/img_new_012.png", title: "The Political Arena" },
        { src: "img_new/img_new_009.jpeg", title: "The Power of Iran" },
        { src: "img_new/img_new_011.jpeg", title: "World Cup 2022" },
        { src: "img_new/img_new_010.jpeg", title: "War Room Update" },
    ];
    const ALL_GRAPHIC_PROJECTS = [
        { title: "World Cup 22 Infographic", image: "../img/thumbnail1.jpg", description: "Infographic for the 2022 World Cup, featuring key stats and highlights.", technologies: ["Adobe Illustrator", "Infographics"], live_demo: "https://makospecial.co.il/worldcup22" },
        { title: "Road Accidents Data Visualization", image: "../img/thumbnail2.jpg", description: "Data visualization on road accident statistics, highlighting safety information.", technologies: ["Adobe Photoshop", "Data Analysis"], live_demo: "https://specialprojects.mako.co.il/Road_Accidents" },
        { title: "Ukraine and Russia war", image: "../img/ukraineeee12.png", description: "Graphics created to raise awareness about the war between Ukraine and Russia.", technologies: ["Adobe InDesign", "Illustrations"], live_demo: "https://makospecial.co.il/ukrainewar?makoOpenChromeTabs=1" },
        { title: "Britney 40 - Pop Culture Infographic", image: "../img/thumbnail4.jpg", description: "Infographic celebrating Britney Spears' 40th birthday.", technologies: ["Adobe Illustrator", "Pop Culture"], live_demo: "https://makospecial.co.il/40Britney" },
        { title: "Israeli Politics - Data Visualization", image: "../img/thumbnail5.jpg", description: "Data visualization on Israeli politics, illustrating key aspects and trends.", technologies: ["Adobe Illustrator", "Data Visualization"], live_demo: "https://makospecial.co.il/israel_politics" },
        { title: "Homat Magen - Operation Overview", image: "../img/thumbnail6.jpg", description: "Graphic overview of Operation 'Homat Magen'.", technologies: ["Adobe Photoshop", "Infographics"], live_demo: "https://makospecial.co.il/homat_magen" }
    ];
    const SECTIONS = [
        { id: 'all-graphic-projects', title: 'All Projects' },
        { id: 'n12-magazine', title: 'N12 Magazine' },
        { id: 'galgaltz', title: 'Galgaltz N12' },
        { id: 'editing-suite', title: 'Editing Suite' },
        { id: 'spectrum-of-work', title: 'Gallery' },
    ];

    // --- COMPONENTS ---

    const Header = () => {
        const [isMenuOpen, setIsMenuOpen] = useState(false);
        return (
            <header className="fixed w-full z-[1000] bg-white/80 backdrop-blur-md shadow-md border-b border-slate-100">
                <nav className="container mx-auto px-6 py-4 flex justify-between items-center flex-wrap">
                    <div className="flex items-center group cursor-pointer" onClick={() => window.location.href = '#'}>
                        <i className="fas fa-code text-blue-600 text-3xl mr-2"></i>
                        <h1 className="text-3xl font-bold text-gray-800 hover:text-blue-600 transition duration-300 rounded-lg p-2 font-['Inter']">Shirly Herscovici</h1>
                    </div>
                    <button className="md:hidden text-gray-700 hover:text-blue-600" onClick={() => setIsMenuOpen(!isMenuOpen)}>
                        <i className={`fas ${isMenuOpen ? 'fa-times' : 'fa-bars'} text-2xl`}></i>
                    </button>
                    <ul className={`fixed md:relative top-[72px] md:top-0 left-0 w-full md:w-auto bg-white md:bg-transparent flex flex-col md:flex-row items-center gap-0 md:gap-8 transition-all duration-300 ${isMenuOpen ? 'flex' : 'hidden md:flex'}`}>
                        <li><a href="https://shirly3212.github.io/Shirly_portfolio/index.html" className="text-lg text-gray-700 hover:text-blue-600 transition duration-300 py-2 px-3 rounded-md font-['Inter']">Home</a></li>
                        <li><a href="#" className="text-lg text-white bg-blue-600 hover:bg-blue-700 py-2 px-3 rounded-md font-['Inter']">Design</a></li>
                        <li><a href="#" className="text-lg text-gray-700 hover:text-blue-600 py-2 px-3 rounded-md font-['Inter']">Video</a></li>
                        <li><a href="#" className="text-lg text-gray-700 hover:text-blue-600 py-2 px-3 rounded-md font-['Inter']">AI</a></li>
                        <li><a href="#contact-section" className="text-lg text-gray-700 hover:text-blue-600 py-2 px-3 rounded-md font-['Inter']">Contact</a></li>
                    </ul>
                </nav>
            </header>
        );
    };

    const ScrollProjectCard = ({ imgSrc, onImageClick }) => {
        const scrollRef = useRef(null);
        useEffect(() => {
            const el = scrollRef.current;
            if (!el) return;
            const scroll = () => {
                if (el.scrollTop + el.clientHeight >= el.scrollHeight - 2) el.scrollTo({ top: 0, behavior: 'smooth' });
                else el.scrollBy({ top: 1, behavior: 'smooth' });
            };
            const id = setInterval(scroll, 50);
            return () => clearInterval(id);
        }, []);
        return (
            <div className="project relative h-[500px] rounded-2xl bg-[#f8fafc] border border-slate-100 shadow-xl overflow-hidden">
                <div ref={scrollRef} className="h-full overflow-y-scroll no-scrollbar cursor-zoom-in" onClick={() => onImageClick(imgSrc)}>
                    <img src={imgSrc} className="w-full h-auto block" />
                </div>
            </div>
        );
    };

    const FadeProjectCard = ({ images, onImageClick }) => {
        const [idx, setIdx] = useState(0);
        useEffect(() => {
            const id = setInterval(() => setIdx(p => (p + 1) % images.length), 3000);
            return () => clearInterval(id);
        }, [images.length]);
        return (
            <div className="project relative h-[500px] overflow-hidden rounded-2xl bg-[#f8fafc] border border-slate-100 shadow-xl cursor-zoom-in" onClick={() => onImageClick(images[idx])}>
                {images.map((img, i) => (
                    <img key={img} src={img} className={`absolute inset-0 w-full h-full object-cover transition-opacity duration-1000 ${i === idx ? 'opacity-100' : 'opacity-0'}`} />
                ))}
            </div>
        );
    };

    const App = () => {
        const [modalImg, setModalImg] = useState(null);
        const [active, setActive] = useState('all-graphic-projects');

        useEffect(() => {
            const obs = new IntersectionObserver(es => es.forEach(e => e.isIntersecting && e.target.classList.add('is-visible')), { threshold: 0.1 });
            document.querySelectorAll('.scroll-reveal').forEach(el => obs.observe(el));
            return () => obs.disconnect();
        }, []);

        return (
            <div className="font-['Inter']">
                <Header />
                <main className="pt-20">
                    <section id="all-graphic-projects" className="scroll-reveal bg-white text-slate-800 p-[8rem_8%] min-h-[100vh] flex flex-col justify-center">
                        <div className="text-center mb-16">
                            <h1 className="text-5xl lg:text-7xl font-black text-transparent bg-clip-text bg-gradient-to-r from-blue-600 via-indigo-600 to-violet-500 pb-4 tracking-tight">Design Works</h1>
                            <div className="max-w-3xl mx-auto">
                                <p className="text-slate-500 text-base leading-relaxed">
                                    This portfolio showcases a diverse range of expertise: from high-fidelity <strong>Editorial Layouts</strong> for N12 Magazine and cinematic <strong>UI/UX Interfaces</strong> for Galgalatz collaborations, to advanced <strong>Digital Photo Manipulation</strong> and technical <strong>Data Visualization</strong>.
                                </p>
                            </div>
                        </div>
                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10 max-w-7xl mx-auto">
                            {ALL_GRAPHIC_PROJECTS.map((p, i) => (
                                <div key={i} className="project-card-premium group cursor-pointer" onClick={() => window.open(p.live_demo, '_blank')}>
                                    <div className="h-64 overflow-hidden relative">
                                        <img src={p.image} className="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700" />
                                        <div className="absolute inset-0 bg-blue-600/20 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center backdrop-blur-[2px]">
                                            <div className="bg-white text-blue-600 px-6 py-2 rounded-full font-bold shadow-2xl">Visit Site</div>
                                        </div>
                                    </div>
                                    <div className="p-8 flex flex-col justify-between flex-grow">
                                        <div><h3 className="text-2xl font-bold mb-3 group-hover:text-blue-600 transition-colors tracking-tight">{p.title}</h3><p className="text-slate-500 text-sm line-clamp-3">{p.description}</p></div>
                                        <div className="flex gap-2 mt-4">{p.technologies.map(t => <span key={t} className="text-[10px] uppercase font-black px-3 py-1 bg-blue-50 text-blue-500 rounded-full border border-blue-100">{t}</span>)}</div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </section>

                    <section id="n12-magazine" className="scroll-reveal bg-slate-50 text-slate-900 p-[6rem_8%] grid lg:grid-cols-[4fr_1fr] gap-12 min-h-[100vh]">
                        <div className="grid grid-cols-1 sm:grid-cols-2 gap-10">
                            <ScrollProjectCard imgSrc={N12_MAGAZINE_IMAGES.scroll1} onImageClick={setModalImg} />
                            <FadeProjectCard images={N12_MAGAZINE_IMAGES.fade1} onImageClick={setModalImg} />
                            <FadeProjectCard images={N12_MAGAZINE_IMAGES.fade2} onImageClick={setModalImg} />
                            <ScrollProjectCard imgSrc={N12_MAGAZINE_IMAGES.scroll2} onImageClick={setModalImg} />
                        </div>
                        <div className="flex flex-col justify-center">
                            <h2 className="text-slate-200 font-black text-[5vw] uppercase whitespace-nowrap lg:-rotate-90 lg:origin-center">N12 MAGAZINE</h2>
                            <h3 className="text-blue-600 text-3xl font-black mb-4">Magazine Editorial</h3>
                            <p className="text-slate-500 text-[1.1rem]">Editorial design for N12's digital long-reads using contrast and grid alignment.</p>
                        </div>
                    </section>

                    <section id="galgaltz" className="scroll-reveal bg-[#0d0d0d] text-white p-[6rem_8%] flex flex-col items-center justify-center min-h-[100vh]">
                        <h2 className="text-4xl lg:text-5xl font-black uppercase mb-12">GALGALTZ x N12</h2>
                        <div className="flex flex-col lg:flex-row gap-16 max-w-6xl">
                            <div className="lg:flex-1 text-center lg:text-left">
                                <p className="text-slate-300 text-lg leading-loose mb-12">I engineered a cinematic UI/UX that captures the energy of film music for the <strong>"Music from the Screen"</strong> chart.</p>
                                <div className="p-8 bg-white/5 rounded-3xl border border-white/10 group cursor-pointer" onClick={() => window.open('https://www.mako.co.il/music-galgalatz/screen_music')}>
                                    <div className="relative h-48 rounded-xl overflow-hidden mb-6"><img src="img_new/img_1.jpg" className="w-full h-full object-cover group-hover:scale-105 transition-transform" /><div className="absolute inset-0 bg-black/40 flex items-center justify-center"><i className="fas fa-play text-white text-3xl"></i></div></div>
                                    <h4 className="font-bold">Open Official Chart Page</h4>
                                </div>
                            </div>
                            <div className="lg:flex-1 flex justify-center">
                                <div className="relative w-[300px] h-[550px] bg-black rounded-[40px] border border-white/10 shadow-2xl overflow-hidden">
                                    <img src={GALGALTZ_IMAGES[0]} className="w-full h-full object-cover" />
                                </div>
                            </div>
                        </div>
                    </section>

                    <section id="spectrum-of-work" className="scroll-reveal bg-[#0d0d0d] text-white p-[6rem_8%] min-h-[100vh]">
                        <div className="text-center mb-16"><h2 className="text-5xl font-black uppercase mb-4">Gallery</h2><span className="block w-20 h-1.5 mx-auto bg-blue-600 rounded-full"></span></div>
                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10">
                            {DIVERSE_DESIGNS.map(d => (
                                <div key={d.src} className="group relative rounded-3xl overflow-hidden cursor-zoom-in" onClick={() => setModalImg(d.src)}>
                                    <img src={d.src} className="w-full h-auto object-cover opacity-80 group-hover:opacity-100 group-hover:scale-105 transition-all duration-500" />
                                    <div className="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent opacity-0 group-hover:opacity-100 flex items-end p-8 transition-opacity">
                                        <h4 className="font-bold text-lg">{d.title}</h4>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </section>
                </main>

                <footer className="bg-slate-50 text-center p-24 border-t border-slate-100">
                    <h3 className="text-4xl font-black mb-8 text-slate-900">Let's Create Together</h3>
                    <div className="flex justify-center gap-14 text-slate-400 text-3xl">
                        <a href="mailto:shirly3212@gmail.com" className="hover:text-blue-600"><i className="fas fa-envelope"></i></a>
                        <a href="#" className="hover:text-blue-600"><i className="fab fa-youtube"></i></a>
                        <a href="#" className="hover:text-blue-600"><i className="fas fa-phone"></i></a>
                    </div>
                </footer>

                {modalImg && (
                    <div className="fixed inset-0 bg-black/95 z-[2000] flex items-center justify-center p-4 cursor-pointer" onClick={() => setModalImg(null)}>
                        <img src={modalImg} className="max-w-full max-h-full rounded-2xl shadow-2xl" />
                        <button className="absolute top-8 right-8 text-white text-4xl">&times;</button>
                    </div>
                )}
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
