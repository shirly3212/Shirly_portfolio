<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Shirly Herscovici's comprehensive portfolio of video projects, including animations, motion graphics, and short films.">
    <meta name="robots" content="index,follow">
    <title>Shirly Herscovici | Video Projects</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        html {
            height: 100%;
            scroll-behavior: smooth;
            scroll-padding-top: 5rem;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #e2e8f0, #f0f4f8);
            background-size: 400% 400%;
            animation: gradientBackground 15s ease infinite alternate;
            color: #1a202c;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        .project-card {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        .project-card.is-visible {
            opacity: 1;
            transform: translateY(0);
        }

        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-overlay.is-visible {
            display: flex;
        }
    </style>
</head>

<body>

<header class="fixed w-full z-50 bg-white/80 backdrop-blur-md shadow-md">
    <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
        <h1 class="text-3xl font-bold">Shirly Herscovici</h1>
    </nav>
</header>

<main class="pt-24 pb-12 flex-grow">
    <section class="text-center py-12">
        <h1 class="text-5xl font-extrabold">All Video Projects</h1>
    </section>

    <section class="container mx-auto px-4">
        <div id="projects-grid-container"
             class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 max-w-6xl mx-auto"></div>
    </section>
</main>

<footer class="bg-gradient-to-r from-[#ff6600] to-[#ff007b] text-white py-6 text-center">
    Shirly Herscovici Â© 2025
</footer>

<!-- MODAL -->
<div id="projectModal" class="modal-overlay">
    <div class="bg-white rounded-lg max-w-3xl w-full relative">
        <button id="closeModalBtn"
                class="absolute top-2 right-4 text-4xl text-gray-500">&times;</button>

        <div id="modalVideoContainer"
             class="relative w-full pt-[56.25%] bg-black"></div>

        <div class="p-6">
            <h3 id="modalTitle" class="text-2xl font-bold mb-2"></h3>
            <p id="modalDescription" class="mb-4"></p>
            <div id="modalTechnologies" class="flex gap-2 flex-wrap"></div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {

const PROJECTS = [
    {
        id: "video1",
        title: "Promotional Video: Special Events",
        image: "https://img.youtube.com/vi/fBhoF49Xwsg/mqdefault.jpg",
        description: "A promotional video created for an event production company.",
        technologies: ["Premiere Pro", "After Effects"],
        video_id: "fBhoF49Xwsg"
    },
    {
        id: "video2",
        title: "Product Animation",
        image: "https://img.youtube.com/vi/ta4cFc-fKDk/mqdefault.jpg",
        description: "Short product animation.",
        technologies: ["After Effects"],
        video_id: "ta4cFc-fKDk"
    },
    {
        id: "video6",
        title: "How to Pre-play",
        image: "https://shirly3212.github.io/Shirly_portfolio/images/how-to-preplay-thumbnail.png",
        description: "Step-by-step tutorial video.",
        technologies: ["Screen Recording", "Video Editing"],
        video_url: "videos/HOW_TO_PREPLAY.mp4"
    },

    /* ðŸ”¥ LSDBROKES â€“ NEW PROJECT */
    {
        id: "video_lsdbrokes",
        title: "LSDBROKES â€“ Promo Banner",
        image: "https://placehold.co/800x600/000000/ffffff?text=LSDBROKES",
        description: "Promotional banner video created for LSDBROKES.",
        technologies: ["After Effects", "Video Editing"],
        video_url: "videos/FULL_BANER_LADBROKES_NEW.mp4"
    }
];

const grid = document.getElementById('projects-grid-container');
const modal = document.getElementById('projectModal');
const modalVideo = document.getElementById('modalVideoContainer');
const modalTitle = document.getElementById('modalTitle');
const modalDesc = document.getElementById('modalDescription');
const modalTech = document.getElementById('modalTechnologies');
const closeBtn = document.getElementById('closeModalBtn');

PROJECTS.forEach(p => {
    const card = document.createElement('div');
    card.className = "project-card bg-white rounded-lg shadow cursor-pointer overflow-hidden";
    card.innerHTML = `
        <img src="${p.image}" class="h-56 w-full object-cover">
        <div class="p-4">
            <h4 class="font-bold text-lg mb-2">${p.title}</h4>
            <p class="text-sm text-gray-600">${p.description}</p>
        </div>
    `;
    card.onclick = () => openModal(p);
    grid.appendChild(card);
});

function openModal(p) {
    modalTitle.textContent = p.title;
    modalDesc.textContent = p.description;
    modalTech.innerHTML = p.technologies.map(t =>
        `<span class="bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded-full">${t}</span>`
    ).join('');

    modalVideo.innerHTML = p.video_id
        ? `<iframe class="absolute inset-0 w-full h-full"
             src="https://www.youtube.com/embed/${p.video_id}?autoplay=1"
             allowfullscreen></iframe>`
        : `<video class="absolute inset-0 w-full h-full"
             src="${p.video_url}" controls autoplay playsinline></video>`;

    modal.classList.add('is-visible');
}

closeBtn.onclick = () => {
    modal.classList.remove('is-visible');
    modalVideo.innerHTML = '';
};

});
</script>

</body>
</html>
