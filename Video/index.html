    <style>
        html {
            height: 100%;
            scroll-behavior: smooth;
            scroll-padding-top: 5rem;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #e2e8f0, #f0f4f8);
            background-size: 400% 400%;
            animation: gradientBackground 15s ease infinite alternate;
            color: #1a202c;
            position: relative;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -2;
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        body::before,
        body::after {
            content: '';
            position: fixed;
            z-index: -2;
            border-radius: 50%;
            opacity: 0.3;
            filter: blur(120px);
        }

        body::before {
            width: 450px;
            height: 450px;
            background: radial-gradient(circle at top left, #8dcef8, #3b82f6);
            top: -100px;
            left: -100px;
            animation: floatShape 24s infinite ease-in-out alternate;
        }

        body::after {
            width: 550px;
            height: 550px;
            background: radial-gradient(circle at bottom right, #e879f9, #a78bfa);
            bottom: -150px;
            right: -150px;
            animation: floatShape 30s infinite ease-in-out alternate-reverse;
        }

        @keyframes floatShape {
            0% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-20px, 80px) rotate(150deg); }
            100% { transform: translate(0, 0) rotate(300deg); }
        }
        
        .video-projects-main-title {
            animation: fadeInSlideUp 1.5s ease-out forwards;
        }
        @keyframes fadeInSlideUp {
            0% { opacity: 0; transform: translateY(30px) scale(0.95); filter: blur(5px); }
            100% { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
        }

        .title-bg-effect {
             animation: pulseElongated 20s ease-in-out infinite alternate;
        }
        @keyframes pulseElongated {
            0% { transform: translate(-50%, -50%) scale(0.8, 1.0); opacity: 0.7; }
            50% { transform: translate(-50%, -50%) scale(0.9, 1.1); opacity: 0.9; }
            100% { transform: translate(-50%, -50%) scale(0.8, 1.0); opacity: 0.7; }
        }
        
        .project-card {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        .project-card.is-visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 1rem;
        }
        .modal-overlay.is-visible {
            display: flex;
        }
        
        @keyframes scaleIn {
          from { transform: scale(0.9); opacity: 0; }
          to { transform: scale(1); opacity: 1; }
        }
        .animate-scale-in {
            animation: scaleIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }
    </style>

    <!-- Project Modal Structure -->
    <div id="projectModal" class="modal-overlay">
        <div id="modalContent" class="bg-white rounded-lg shadow-2xl max-w-3xl w-full relative">
            <button id="closeModalBtn" class="absolute top-2 right-4 text-gray-500 hover:text-blue-600 text-4xl font-light z-10 transition-colors">&times;</button>

            </div>
            <div class="p-6">

                <div id="modalTechContainer" class="flex flex-wrap items-center gap-2 mb-4">

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // --- DATA ---
            const PROJECTS = [
              { id: "video1", title: "Promotional Video: Special Events", image: "https://img.youtube.com/vi/fBhoF49Xwsg/mqdefault.jpg", description: "A promotional video created for an event production company, showcasing unforgettable moments.", technologies: ["Adobe Premiere Pro", "After Effects"], video_id: "fBhoF49Xwsg", type: "video" },
              { id: "video2", title: "Product Animation: The Future of Technology", image: "https://img.youtube.com/vi/ta4cFc-fKDk/mqdefault.jpg", description: "A short animation presenting an innovative tech product and its benefits.", technologies: ["Adobe After Effects", "Cinema 4D"], video_id: "ta4cFc-fKDk", type: "video" },
              { id: "video3", title: "Music Video: Urban Landscape", image: "https://img.youtube.com/vi/CWz7jLhbisM/mqdefault.jpg", description: "A music video with urban cinematography and stunning visual processing.", technologies: ["DaVinci Resolve", "Color Grading"], video_id: "CWz7jLhbisM", type: "video" },
              { id: "video4", title: "Short Film: Journey Through Time", image: "https://img.youtube.com/vi/elBRaTEolz4/mqdefault.jpg", description: "A dramatic short film following a character on a mysterious journey through time.", technologies: ["Final Cut Pro", "Screenwriting"], video_id: "elBRaTEolz4", type: "video" },
              { id: "video5", title: "Educational Video: Environmental Preservation", image: "https://img.youtube.com/vi/lw9X3q-9H4Q/mqdefault.jpg", description: "An educational video promoting environmental protection.", technologies: ["Adobe Animate", "Voice Over"], video_id: "lw9X3q-9H4Q", type: "video" },
              { id: "video6", title: "How to Pre-play", image: "https://shirly3212.github.io/Shirly_portfolio/images/how-to-preplay-thumbnail.png", description: "A step-by-step tutorial video demonstrating the pre-play process for video projects.", technologies: ["Screen Recording", "Video Editing", "Voice Over"], video_url: "https://shirly3212.github.io/Shirly_portfolio/videos/HOW_TO_PREPLAY.mp4", type: "video" },
              { id: "video7", title: "Futuristic 3D Animation", image: "https://img.youtube.com/vi/Zwu93hTOipc/mqdefault.jpg", description: "A captivating 3D animation showcasing advanced modeling and rendering techniques.", technologies: ["Blender", "After Effects", "3D Modeling"], video_id: "Zwu93hTOipc", type: "video" }
            ];

            // --- RENDER PROJECT CARDS ---
            const gridContainer = document.getElementById('projects-grid-container');
            PROJECTS.forEach((project, index) => {
                const card = document.createElement('div');
                card.className = 'project-card bg-white rounded-lg shadow-lg hover:shadow-2xl hover:shadow-blue-500/30 transition-all duration-300 ease-in-out transform hover:-translate-y-2 hover:scale-102 overflow-hidden flex flex-col cursor-pointer';
                card.innerHTML = `
                    <div class="relative">
                        <img src="${project.image}" alt="${project.title}" class="w-full h-56 object-cover" onerror="this.onerror=null;this.src='https://placehold.co/800x600/cccccc/333333?text=Video+Thumbnail';">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent"></div>
                        <h4 class="absolute bottom-0 left-0 p-4 text-white text-xl font-bold">${project.title}</h4>
                    </div>
                    <div class="p-4 flex flex-col flex-grow">
                        <p class="text-gray-600 mb-4 text-center flex-grow">${project.description}</p>
                        <button class="mt-auto self-center inline-block bg-gradient-to-r from-blue-500 via-purple-500 to-blue-500 bg-size-200 bg-pos-0 hover:bg-pos-100 text-white font-semibold py-2 px-6 rounded-full transition-all duration-500">
                            Watch Video <i class="fas fa-play-circle ml-2"></i>
                        </button>
                    </div>
                `;
                card.addEventListener('click', () => openModal(project));
                card.dataset.delay = index * 100;
                gridContainer.appendChild(card);
            });

            // --- HEADER/NAV LOGIC ---
            const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
            const mainNavMenu = document.getElementById('main-nav-menu');
            const designMenuToggle = document.getElementById('design-menu-toggle');
            const designSubmenu = document.getElementById('design-submenu');
            const menuIcon = mobileMenuToggle.querySelector('i');

            mobileMenuToggle.addEventListener('click', () => {
                mainNavMenu.classList.toggle('hidden');
                menuIcon.classList.toggle('fa-bars');
                menuIcon.classList.toggle('fa-times');
                if (mainNavMenu.classList.contains('hidden')) {
                   designSubmenu.classList.add('hidden');
                }
            });

            designMenuToggle.addEventListener('click', (e) => {
                if (window.innerWidth < 768) {
                    e.preventDefault();
                    designSubmenu.classList.toggle('hidden');
                    designMenuToggle.querySelector('i').classList.toggle('rotate-180');
                }
            });

            // --- MODAL LOGIC ---
            const projectModal = document.getElementById('projectModal');
            const modalContent = document.getElementById('modalContent');
            const closeModalBtn = document.getElementById('closeModalBtn');
            const modalVideoContainer = document.getElementById('modalVideoContainer');
            const modalTitle = document.getElementById('modalTitle');
            const modalDescription = document.getElementById('modalDescription');
            const modalTechContainer = document.getElementById('modalTechContainer');
            const modalTechnologies = document.getElementById('modalTechnologies');
            const modalYoutubeBtnContainer = document.getElementById('modalYoutubeButtonContainer');

            function openModal(project) {
                modalTitle.textContent = project.title;
                modalDescription.textContent = project.description;
                
                // Video embed
                modalVideoContainer.innerHTML = '';
                if (project.video_id) {
                    modalVideoContainer.innerHTML = `<iframe class="absolute top-0 left-0 w-full h-full" src="https://www.youtube.com/embed/${project.video_id}?autoplay=1&rel=0" title="${project.title}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
                } else if (project.video_url) {
                    modalVideoContainer.innerHTML = `<video class="absolute top-0 left-0 w-full h-full" src="${project.video_url}" controls autoplay playsinline></video>`;
                }

                // Technologies
                modalTechnologies.innerHTML = '';
                if (project.technologies && project.technologies.length > 0) {
                    project.technologies.forEach(tech => {
                        modalTechnologies.innerHTML += `<span class="bg-blue-100 text-blue-800 text-xs font-medium px-2.5 py-0.5 rounded-full">${tech}</span>`;
                    });
                    modalTechContainer.style.display = 'flex';
                } else {
                    modalTechContainer.style.display = 'none';
                }

                // YouTube button
                modalYoutubeBtnContainer.innerHTML = '';
                 if (project.video_id) {
                    modalYoutubeBtnContainer.innerHTML = `<a href="https://www.youtube.com/watch?v=${project.video_id}" target="_blank" rel="noopener noreferrer" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-full text-lg transition duration-300 flex items-center">Watch on YouTube <i class="fab fa-youtube ml-2"></i></a>`;
                }

                projectModal.classList.add('is-visible');
                modalContent.classList.add('animate-scale-in');
                document.body.style.overflow = 'hidden';
            }

            function closeModal() {
                modalContent.classList.remove('animate-scale-in');
                projectModal.classList.remove('is-visible');
                document.body.style.overflow = '';
                modalVideoContainer.innerHTML = ''; // Stop video playback
            }

            closeModalBtn.addEventListener('click', closeModal);
            projectModal.addEventListener('click', (e) => {
                if (e.target === projectModal) closeModal();
            });
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') closeModal();
            });

            // --- SCROLL ANIMATION LOGIC ---
            const animatedCards = document.querySelectorAll('.project-card');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const delay = parseInt(entry.target.dataset.delay || "0");
                        setTimeout(() => {
                            entry.target.classList.add('is-visible');
                        }, delay);
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.1 });

            animatedCards.forEach(card => observer.observe(card));

            // --- PARTICLES.JS INIT ---
            if (window.particlesJS) {
                particlesJS("particles-js", {
                    "particles": { "number": { "value": 80, "density": { "enable": true, "value_area": 800 } }, "color": { "value": "#4a5568" }, "shape": { "type": "circle" }, "opacity": { "value": 0.5, "random": false }, "size": { "value": 3, "random": true }, "line_linked": { "enable": true, "distance": 150, "color": "#4a5568", "opacity": 0.4, "width": 1 }, "move": { "enable": true, "speed": 6, "direction": "none", "random": false, "straight": false, "out_mode": "out", "bounce": false, "attract": { "enable": false, "rotateX": 600, "rotateY": 1200 } } },
                    "interactivity": { "detect_on": "canvas", "events": { "onhover": { "enable": true, "mode": "grab" }, "onclick": { "enable": true, "mode": "push" }, "resize": true }, "modes": { "grab": { "distance": 140, "line_linked": { "opacity": 1 } }, "bubble": { "distance": 400, "size": 40, "duration": 2, "opacity": 8, "speed": 3 }, "repulse": { "distance": 200, "duration": 0.4 }, "push": { "particles_nb": 4 }, "remove": { "particles_nb": 2 } } },
                    "retina_detect": true
                });
            }
        });
    </script>
